<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-microphone"></i> Voice to Text Converter</h1>
        
        <div class="voice-controls">
            <button id="startBtn" class="btn">
                <i class="fas fa-microphone"></i> Start Listening
            </button>
            <button id="stopBtn" class="btn" disabled>
                <i class="fas fa-stop-circle"></i> Stop
            </button>
            <button id="copyBtn" class="btn">
                <i class="fas fa-copy"></i> Copy Text
            </button>
            <button id="clearBtn" class="btn">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>

        <div class="status" id="status">
            Status: Ready
        </div>

        <div class="text-output">
            <textarea id="textOutput" placeholder="Your transcribed text will appear here..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
